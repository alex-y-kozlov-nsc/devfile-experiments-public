schemaVersion: 2.2.2
metadata:
  name: nsiq-dev
projects:
  - name: nsiq-core
    clonePath: nsiq-core
    git:
      remotes:
        origin: https://github.com/Norfolk-Southern/devsecops-fork-nsiq-core.git
      checkoutFrom:
        revision: develop
  - name: nsiq-rag
    clonePath: nsiq-rag
    git:
      remotes:
        origin: https://github.com/Norfolk-Southern/devsecops-fork-nsiq-rag.git
      checkoutFrom:
        revision: develop
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 4.7G
      mountSources: true
    attributes:
      container-overrides:
        imagePullPolicy: IfNotPresent
  - name: api-wrapper-java-cmd
    container:
      image: nsos-pr1-nex.atldc.nscorp.com:8083/veracode/api-wrapper-java:24.10.15.0
      command: ['tail']
      args: ['-f', '/dev/null']
    attributes:
      container-overrides:
        imagePullPolicy: IfNotPresent
  - name: tenable
    attributes:
      container-overrides:
        imagePullPolicy: IfNotPresent    
    container:
      image: nsos-pr1-nex.atldc.nscorp.com:8083/tenable/cloud-security-scanner
      command:
        - sleep
      args:
        - 99d
      env:
        - name: TENABLE_API_URL
          value: https://us.app.ermetic.com
        - name: TENABLE_SKIP_SEND_RESULTS
          value: 'true'

